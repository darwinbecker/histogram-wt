<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Histogram</title>
  <script src="Chart.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
  <div id="upperBody">
    <div id="imageWrapper">
      <img id="html_img" src="lena_std.png" hidden="1" />
      <canvas id="image" style="border:1px solid #000000;">
      </canvas>
      <div>
        <input type="file" id="files" name="files" />
      </div>
    </div>

    <div id="navBar">
      <div id="brightnessBar">
        <label id="brightnessLabel" for="brightness" class="form-label">Brightness: </label>
        <label id="label_brightness">0</label>
        <input id="brightness" type="range" min="-127" max="128" value="0" class="form-range" />
      </div>
      <div id="binWidthBar">
        <label for="bin_width">Bin width</label>
        <select id="bin_width" class="form-select">
          <option value="4">4</option>
          <option value="8">8</option>
          <option value="16">16</option>
          <option value="32">32</option>
        </select>
      </div>
      <div id="restoreBar">
        <input id="restore" type="button" value="Restore" class="btn btn-secondary"/>
      </div>
    </div>
  </div>

  <div id="histogramWrapper">
    <canvas id="chart" style="border:1px solid #000000;"> </canvas>
  </div>
  <div id="statistics"></div>
</body>

<script src="histogram.js"></script>

</html>
